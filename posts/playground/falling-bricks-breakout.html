<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Bricks Breakout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
            font-family: 'Consolas', 'Monaco', monospace;
        }
        #gameContainer {
            text-align: center;
            max-width: 100%;
        }
        #gameCanvas {
            border: 2px solid #00ffff;
            background: #000;
            box-shadow: 0 0 20px #00ffff40;
            max-width: 100%;
            height: auto;
        }
        #gameInfo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        #score, #level, #bricksCount {
            color: #00ffff;
            font-size: clamp(14px, 2.5vw, 20px);
            text-shadow: 0 0 10px #00ffff;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        #autoToggle {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ffff;
            font-size: clamp(12px, 2.5vw, 16px);
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #333;
            border-radius: 25px;
            border: 1px solid #00ffff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toggle-switch.active {
            background: #00ffff40;
        }
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 19px;
            height: 19px;
            background: #00ffff;
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: 0 0 10px #00ffff;
        }
        .toggle-switch.active .toggle-slider {
            transform: translateX(23px);
        }
        #gameOver, #levelUp {
            color: #ff0080;
            font-size: clamp(20px, 5vw, 32px);
            margin-top: 20px;
            display: none;
            text-shadow: 0 0 15px #ff0080;
        }
        #levelUp {
            color: #80ff00;
            text-shadow: 0 0 15px #80ff00;
        }
        .btn {
            background: linear-gradient(45deg, #ff0080, #8000ff);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: clamp(12px, 2.5vw, 16px);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: all 0.3s;
        }
        .btn:hover {
            box-shadow: 0 0 15px #ff008080;
            transform: translateY(-2px);
        }
        #mobileControls {
            display: none;
            gap: 20px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameInfo">
            <div>
                <span id="score">점수: 0</span>
                <span style="margin-left: 20px;" id="level">레벨: 1</span>
                <span style="margin-left: 20px;" id="bricksCount">벽돌: 0</span>
            </div>
            
            <div id="autoToggle">
                <span>자동모드</span>
                <div class="toggle-switch active" onclick="toggleAutoMode()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <div id="controls">
            <button class="btn" onclick="restartGame()">다시 시작</button>
        </div>
        
        <div id="mobileControls">
            <button class="btn" style="font-size: 18px; padding: 15px 30px;" onmousedown="startMobileMove('left')" onmouseup="stopMobileMove()" ontouchstart="startMobileMove('left')" ontouchend="stopMobileMove()">←</button>
            <button class="btn" style="font-size: 18px; padding: 15px 30px;" onmousedown="startMobileMove('right')" onmouseup="stopMobileMove()" ontouchstart="startMobileMove('right')" ontouchend="stopMobileMove()">→</button>
        </div>
        
        <div id="gameOver">게임 오버!</div>
        <div id="levelUp">레벨 업!</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const bricksCountElement = document.getElementById('bricksCount');
        const gameOverElement = document.getElementById('gameOver');
        const levelUpElement = document.getElementById('levelUp');

        // 게임 상태
        let gameState = 'playing';
        let score = 0;
        let level = 1;
        let autoMode = true;
        let autoModeInterval = null;

        // 게임 오브젝트
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            dx: 4,
            dy: -4,
            radius: 8,
            trail: []
        };

        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 20,
            width: 100,
            height: 10,
            speed: 8
        };

        // 벽돌 시스템 (뿌요뿌요 스타일)
        const brickGrid = {
            rows: 20,
            cols: 12,
            cellWidth: 60,
            cellHeight: 25,
            offsetX: 40,
            offsetY: 30
        };

        let bricks = [];
        let dropTimer = 0;
        let dropSpeed = 180; // 프레임 (3초)
        let nextBrickRow = [];

        const neonColors = [
            '#ff0080', '#00ff80', '#8000ff', '#ff8000',
            '#0080ff', '#ff4080', '#80ff00', '#4080ff'
        ];

        // 벽돌 초기화
        function initBricks() {
            bricks = [];
            for (let r = 0; r < brickGrid.rows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickGrid.cols; c++) {
                    bricks[r][c] = null;
                }
            }
            
            // 초기 벽돌 몇 개 배치
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < brickGrid.cols; c++) {
                    if (Math.random() < 0.4) {
                        createBrick(r, c);
                    }
                }
            }
            
            generateNextBrickRow();
        }

        // 벽돌 생성
        function createBrick(row, col, hp = null) {
            if (row >= 0 && row < brickGrid.rows && col >= 0 && col < brickGrid.cols) {
                const maxHp = Math.min(level + 1, 5);
                bricks[row][col] = {
                    x: brickGrid.offsetX + col * brickGrid.cellWidth,
                    y: brickGrid.offsetY + row * brickGrid.cellHeight,
                    hp: hp || Math.floor(Math.random() * maxHp) + 1,
                    maxHp: hp || Math.floor(Math.random() * maxHp) + 1,
                    color: neonColors[Math.floor(Math.random() * neonColors.length)],
                    glowIntensity: 0.3 + Math.random() * 0.4,
                    fadeEffect: 0
                };
            }
        }

        // 다음에 떨어질 벽돌 행 생성
        function generateNextBrickRow() {
            nextBrickRow = [];
            for (let c = 0; c < brickGrid.cols; c++) {
                // 30% 확률로 벽돌 생성, 레벨이 높을수록 확률 증가
                if (Math.random() < 0.3 + (level * 0.05)) {
                    nextBrickRow[c] = {
                        hp: Math.floor(Math.random() * Math.min(level + 1, 5)) + 1,
                        color: neonColors[Math.floor(Math.random() * neonColors.length)]
                    };
                } else {
                    nextBrickRow[c] = null;
                }
            }
        }

        // 벽돌 떨어뜨리기
        function dropBricks() {
            // 모든 벽돌을 한 칸씩 아래로 이동
            for (let r = brickGrid.rows - 1; r > 0; r--) {
                for (let c = 0; c < brickGrid.cols; c++) {
                    bricks[r][c] = bricks[r - 1][c];
                    if (bricks[r][c]) {
                        bricks[r][c].y = brickGrid.offsetY + r * brickGrid.cellHeight;
                    }
                }
            }
            
            // 첫 번째 행에 새 벽돌 추가
            for (let c = 0; c < brickGrid.cols; c++) {
                if (nextBrickRow[c]) {
                    createBrick(0, c, nextBrickRow[c].hp);
                    if (bricks[0][c]) {
                        bricks[0][c].color = nextBrickRow[c].color;
                        bricks[0][c].maxHp = nextBrickRow[c].hp;
                    }
                } else {
                    bricks[0][c] = null;
                }
            }
            
            generateNextBrickRow();
            
            // 게임오버 체크 (벽돌이 패들까지 내려왔는지)
            checkGameOver();
        }

        // 게임오버 체크
        function checkGameOver() {
            const paddleRow = Math.floor((paddle.y - brickGrid.offsetY) / brickGrid.cellHeight);
            for (let c = 0; c < brickGrid.cols; c++) {
                if (paddleRow >= 0 && paddleRow < brickGrid.rows && bricks[paddleRow][c]) {
                    gameState = 'gameOver';
                    gameOverElement.style.display = 'block';
                    return;
                }
            }
        }

        // 빈 공간 채우기 (테트리스 스타일)
        function applyGravity() {
            let moved = false;
            for (let c = 0; c < brickGrid.cols; c++) {
                // 각 열에 대해 아래부터 위로 스캔
                let writePos = brickGrid.rows - 1;
                for (let r = brickGrid.rows - 1; r >= 0; r--) {
                    if (bricks[r][c] !== null) {
                        if (r !== writePos) {
                            bricks[writePos][c] = bricks[r][c];
                            bricks[writePos][c].y = brickGrid.offsetY + writePos * brickGrid.cellHeight;
                            bricks[r][c] = null;
                            moved = true;
                        }
                        writePos--;
                    }
                }
            }
            return moved;
        }

        // 벽돌 렌더링
        function drawBricks() {
            let totalBricks = 0;
            
            for (let r = 0; r < brickGrid.rows; r++) {
                for (let c = 0; c < brickGrid.cols; c++) {
                    const brick = bricks[r][c];
                    if (brick) {
                        totalBricks++;
                        
                        // HP에 따른 색상 강도 조절
                        const intensity = brick.hp / brick.maxHp;
                        const alpha = 0.3 + intensity * 0.7;
                        
                        // 네온 글로우 효과
                        ctx.shadowColor = brick.color;
                        ctx.shadowBlur = 15 * brick.glowIntensity * intensity;
                        
                        // 벽돌 그리기
                        ctx.fillStyle = brick.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                        ctx.fillRect(brick.x, brick.y, brickGrid.cellWidth - 2, brickGrid.cellHeight - 2);
                        
                        // HP 표시
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '12px Consolas';
                        ctx.textAlign = 'center';
                        ctx.fillText(
                            brick.hp,
                            brick.x + brickGrid.cellWidth / 2,
                            brick.y + brickGrid.cellHeight / 2 + 4
                        );
                        
                        // 페이드 아웃 효과
                        if (brick.fadeEffect > 0) {
                            ctx.fillStyle = `rgba(255, 255, 255, ${brick.fadeEffect})`;
                            ctx.fillRect(brick.x, brick.y, brickGrid.cellWidth - 2, brickGrid.cellHeight - 2);
                            brick.fadeEffect -= 0.1;
                        }
                    }
                }
            }
            
            bricksCountElement.textContent = `벽돌: ${totalBricks}`;
            
            // 다음 벽돌 행 미리보기 (반투명)
            ctx.globalAlpha = 0.3;
            for (let c = 0; c < brickGrid.cols; c++) {
                if (nextBrickRow[c]) {
                    const x = brickGrid.offsetX + c * brickGrid.cellWidth;
                    const y = brickGrid.offsetY - brickGrid.cellHeight;
                    
                    ctx.fillStyle = nextBrickRow[c].color;
                    ctx.fillRect(x, y, brickGrid.cellWidth - 2, brickGrid.cellHeight - 2);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.textAlign = 'center';
                    ctx.fillText(
                        nextBrickRow[c].hp,
                        x + brickGrid.cellWidth / 2,
                        y + brickGrid.cellHeight / 2 + 4
                    );
                }
            }
            ctx.globalAlpha = 1.0;
        }

        // 공 그리기
        function drawBall() {
            // 트레일 효과
            for (let i = 0; i < ball.trail.length; i++) {
                const trail = ball.trail[i];
                const alpha = (i + 1) / ball.trail.length * 0.5;
                
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(trail.x, trail.y, ball.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 공 본체
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // 패들 그리기
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#ff0080');
            gradient.addColorStop(1, '#8000ff');
            
            ctx.shadowColor = '#ff0080';
            ctx.shadowBlur = 15;
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // 충돌 감지 및 처리
        function collisionDetection() {
            for (let r = 0; r < brickGrid.rows; r++) {
                for (let c = 0; c < brickGrid.cols; c++) {
                    const brick = bricks[r][c];
                    if (brick) {
                        if (ball.x > brick.x && 
                            ball.x < brick.x + brickGrid.cellWidth && 
                            ball.y > brick.y && 
                            ball.y < brick.y + brickGrid.cellHeight) {
                            
                            ball.dy = -ball.dy;
                            
                            // 벽돌 HP 감소
                            brick.hp--;
                            brick.fadeEffect = 1.0;
                            
                            // 점수 증가
                            score += 10 * level;
                            scoreElement.textContent = `점수: ${score}`;
                            
                            // 벽돌이 부서진 경우
                            if (brick.hp <= 0) {
                                bricks[r][c] = null;
                                score += 50 * level;
                                scoreElement.textContent = `점수: ${score}`;
                                
                                // 중력 적용 (딜레이를 두고)
                                setTimeout(() => {
                                    applyGravity();
                                }, 100);
                            }
                            
                            // 레벨업 체크
                            checkLevelUp();
                            
                            return;
                        }
                    }
                }
            }
        }

        // 레벨업 체크
        function checkLevelUp() {
            const newLevel = Math.floor(score / 1000) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = `레벨: ${level}`;
                dropSpeed = Math.max(60, 180 - level * 10); // 레벨이 높을수록 빠르게
                
                // 레벨업 표시
                levelUpElement.style.display = 'block';
                setTimeout(() => {
                    levelUpElement.style.display = 'none';
                }, 2000);
            }
        }

        // 공 업데이트
        function updateBall() {
            // 트레일 업데이트
            ball.trail.push({x: ball.x, y: ball.y});
            if (ball.trail.length > 5) {
                ball.trail.shift();
            }
            
            ball.x += ball.dx;
            ball.y += ball.dy;

            // 벽 충돌
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // 패들 충돌
            if (ball.y + ball.radius > paddle.y && 
                ball.x > paddle.x && 
                ball.x < paddle.x + paddle.width) {
                
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI / 3; // ±60도
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                
                ball.dx = speed * Math.sin(angle);
                ball.dy = -Math.abs(speed * Math.cos(angle));
            }

            // 게임오버 (공이 바닥에 떨어짐)
            if (ball.y + ball.radius > canvas.height) {
                gameState = 'gameOver';
                gameOverElement.style.display = 'block';
            }
        }

        // 자동 모드 토글
        function toggleAutoMode() {
            autoMode = !autoMode;
            const toggle = document.querySelector('.toggle-switch');
            if (autoMode) {
                toggle.classList.add('active');
                startAutoMode();
            } else {
                toggle.classList.remove('active');
                stopAutoMode();
            }
        }

        // 자동 모드 시작
        function startAutoMode() {
            if (!autoMode) return;
            
            if (autoModeInterval) return;
            
            autoModeInterval = setInterval(() => {
                if (gameState === 'playing' && autoMode) {
                    const targetX = ball.x - paddle.width / 2;
                    const distance = targetX - paddle.x;
                    
                    const speed = Math.min(Math.abs(distance) * 0.8, paddle.speed * 3);
                    
                    if (distance > 5) {
                        paddle.x = Math.min(paddle.x + speed, canvas.width - paddle.width);
                    } else if (distance < -5) {
                        paddle.x = Math.max(paddle.x - speed, 0);
                    }
                }
            }, 16);
        }

        // 자동 모드 정지
        function stopAutoMode() {
            if (autoModeInterval) {
                clearInterval(autoModeInterval);
                autoModeInterval = null;
            }
        }

        // 키보드 컨트롤
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function handleInput() {
            if (!autoMode && gameState === 'playing') {
                if ((keys['ArrowLeft'] || keys['a']) && paddle.x > 0) {
                    paddle.x -= paddle.speed;
                }
                if ((keys['ArrowRight'] || keys['d']) && paddle.x < canvas.width - paddle.width) {
                    paddle.x += paddle.speed;
                }
            }
            
            if (keys[' '] && gameState === 'gameOver') {
                restartGame();
                keys[' '] = false;
            }
        }

        // 모바일 컨트롤
        let mobileDirection = null;
        let mobileInterval = null;

        function startMobileMove(direction) {
            mobileDirection = direction;
            if (mobileInterval) clearInterval(mobileInterval);
            
            mobileInterval = setInterval(() => {
                if (!autoMode && gameState === 'playing') {
                    if (mobileDirection === 'left' && paddle.x > 0) {
                        paddle.x -= paddle.speed;
                    } else if (mobileDirection === 'right' && paddle.x < canvas.width - paddle.width) {
                        paddle.x += paddle.speed;
                    }
                }
            }, 16);
        }

        function stopMobileMove() {
            mobileDirection = null;
            if (mobileInterval) {
                clearInterval(mobileInterval);
                mobileInterval = null;
            }
        }

        // 게임 재시작
        function restartGame() {
            gameState = 'playing';
            score = 0;
            level = 1;
            dropTimer = 0;
            dropSpeed = 180;
            
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 80;
            ball.dx = 4;
            ball.dy = -4;
            ball.trail = [];
            
            paddle.x = canvas.width / 2 - 50;
            
            scoreElement.textContent = `점수: ${score}`;
            levelElement.textContent = `레벨: ${level}`;
            gameOverElement.style.display = 'none';
            levelUpElement.style.display = 'none';
            
            initBricks();
            
            if (autoMode) {
                startAutoMode();
            }
        }

        // 메인 게임 루프
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing') {
                handleInput();
                updateBall();
                collisionDetection();
                
                // 벽돌 떨어뜨리기 타이머
                dropTimer++;
                if (dropTimer >= dropSpeed) {
                    dropBricks();
                    dropTimer = 0;
                }
            }
            
            drawBricks();
            drawBall();
            drawPaddle();
            
            requestAnimationFrame(gameLoop);
        }

        // 캔버스 리사이즈
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = Math.min(800, container.offsetWidth - 20);
            const scale = maxWidth / 800;
            
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (600 * scale) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        
        // 게임 시작
        initBricks();
        gameLoop();
        startAutoMode();
        resizeCanvas();
    </script>
</body>
</html>
