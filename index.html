<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>람가의 블로그</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
        }
        
        .hero {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .welcome-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .navigation {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-link {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .hero {
                padding: 40px 20px;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-link {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>람가의 블로그</h1>
            <p class="subtitle">개발과 일상을 기록하는 공간</p>
            
            <div class="welcome-message">
                <p>안녕하세요! 람가의 블로그에 오신 것을 환영합니다.</p>
                <p>이곳에서 개발 이야기와 일상의 소소한 이야기들을 나누고 있습니다.</p>
            </div>
            
            <nav class="navigation">
                <a href="#" class="nav-link">블로그 글</a>
                <a href="#" class="nav-link">프로젝트</a>
                <a href="#" class="nav-link">소개</a>
                <a href="#" class="nav-link">연락처</a>
            </nav>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 람가의 블로그. GitHub Pages로 제작되었습니다.</p>
        </div>
    </div>
</body>
</html>
